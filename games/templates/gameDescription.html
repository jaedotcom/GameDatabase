{% extends "layout.html" %}

{% block title %}Game Description{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
    {% include 'header.html' %}
    <div id="container">
        <main id="content">
            <p> {{ current['title'] }}</p>
            <p> {{ current['description'] }}</p>
            <img src=" {{ current['image_url'] }}" alt="Game Header Image">
            <p> {{ current['genres'] }}</p>

        </main>
    </div>
{% endblock %}
