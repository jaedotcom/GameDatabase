{% extends "layout.html" %}

{% block title %}Game Description{% endblock %}

{% block head %}
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block content %}
    {% include 'header.html' %}
    <div id="container">
        <main id="content">
            <h2><strong>Profile Page</strong></h2>
            <div>
                <h3>Favourites:</h3>
                {% for fave in favourites %}
                    <p>{{ fave['title'] }}</p>
                    <a href=" {{ url_for('profile_bp.delete_favourite', current_game=fave, current_id=fave.game_id )}} ">Delete</a>
                {% endfor %}
            </div>
        </main>
    </div>
{% endblock %}
