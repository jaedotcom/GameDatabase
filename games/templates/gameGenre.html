<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Games by Genre</title>
</head>
<body>
    <h1>Games by Genre</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Release Date</th>
            </tr>
        </thead>
        <tbody>
            {% for game in games %}
            <tr>
                <td>{{ game.title }}</td>
                <td>{{ game.release_date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
